name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare docs directory
        run: |
          rm -rf docs
          mkdir -p docs
          cp -R src/main/resources/static/* docs/
          printf "youtube.api.base-url=https://www.googleapis.com/youtube/v3\n" > docs/application.properties
          printf "youtube.api.quota-limit=10000\n" >> docs/application.properties
          printf "youtube.api.quota-reset-hours=24\n" >> docs/application.properties
          printf "youtube.api.default-key=%s\n" "${{ secrets.YOUTUBE_API_KEY }}" >> docs/application.properties
          touch docs/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
