# Server Configuration
server.port=8080
server.servlet.context-path=/

# Database Configuration - MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/youtube_hot_finder?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&useUnicode=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=1234

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JPA XML Query Configuration
spring.jpa.mapping-resources=META-INF/jpa/ApiKeyRepository.xml,META-INF/jpa/VideoRepository.xml,META-INF/jpa/SearchLogRepository.xml

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Logging Configuration
logging.level.com.youtube_hot_finder=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
logging.level.org.apache.hc.client5.http=DEBUG
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/youtube-hot-finder.log
logging.file.max-size=10MB
logging.file.max-history=30

# YouTube API Configuration
youtube.api.base-url=https://www.googleapis.com/youtube/v3
youtube.api.quota-limit=10000
youtube.api.quota-reset-hours=24
youtube.api.default-key=AIzaSyBRQNJbtC3OXNctRS0EOGIHAv8jQSQGXYs

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Cache Configuration
spring.cache.type=simple
spring.cache.cache-names=searchResults,apiKeys

# Async Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=async-

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always